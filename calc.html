<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebHelper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Калькулятор</h1>
	<a href="index.html">Главная</a>
	<a href="calc.html">Калькулятор</a>
	<a href="convert.html">Конвертер</a>
	<a href="#" onclick="Creator()">Создатель проекта</a><br><br>
	<input type="text" placeholder="Введи первое число" id="one"><br><br>
	<input type="text" placeholder="Введи второе число" id="two"><br><br>
	<button onclick="Plus()">+</button>
	<button onclick="Minus()">-</button>
	<button onclick="Ymno()">*</button>
	<button onclick="Delen()">/</button>
	<button onclick="Procent()">%</button>
	<h2></h2>
	<script>
		function Creator() {
			alert("Илья");
			alert("Почта создателя: ilyaegorchenko@yandex.ru");
		}
		function Plus() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let result = one + two;
			alert("Результат: " + result);
		}
		function Minus() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let result = one - two;
			alert("Результат: " + result);
		}
		function Ymno() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let result = one * two;
			alert("Результат: " + result);
		}
		function Delen() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let result = one / two;
			alert("Результат: " + result);
		}
		function Procent() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let result = one % two;
			alert("Результат: " + result);
		}
	</script>
</body>
</html>
