<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebHelper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<h1>Калькулятор</h1>
		<a href="index.html">Главная</a>
		<a href="calc.html">Калькулятор</a>
		<a href="convert.html">Конвертер</a>
		<a href="#" onclick="Creator()">Создатель проекта</a><br><br>
	</header><br><br>
	

	<main class="calculator">
		<input type="text" placeholder="Введи первое число" id="one"><br><br>
		<input type="text" placeholder="Введи операцию (+, -, *, /, %)" id="oper"><br><br>
		<input type="text" placeholder="Введи второе число" id="two"><br><br>
		<h1 id="result"></h1>
		<button onclick="Result()">Посчитать</button>
	</main>

	<h1 id="res"></h1>


	<h2></h2>
	<script>
		function Creator() {
			let res = document.getElementById("res");
			res.innerHTML = "Создатель проекта: Илья, электронная почта создателя: ilyaegorchenko@yandex.ru";
		}
		

		function Result() {
			let one = +document.getElementById("one").value;
			let two = +document.getElementById("two").value;
			let operator = document.getElementById("oper").value;
			let result = document.getElementById("result");

			if (operator == "+") {
				let resultat = one + two;
				result.innerHTML = "Результат: " + resultat;
			}

			else if (operator == "-") {
				let resultat = one - two;
				result.innerHTML = "Результат: " + resultat;
			}

			else if (operator == "*") {
				let resultat = one * two;
				result.innerHTML = "Результат: " + resultat;
			}

			else if (operator == "/") {
				let resultat = one + two;
				result.innerHTML = "Результат: " + resultat;
			}

			else if (operator == "%") {
				let resultat = one + two;
				result.innerHTML = "Результат: " + resultat;
			}

			else {
				result.innerHTML = "Неверная операция!";
			}

		}


	</script>
</body>
</html>
